          </ul>

        </div>
      </section>
      <section class="box">
        <img src="./assets/cookpot.svg" alt="Cookpot SVG" class="svg-img">
      <section>
    </div>

      <form>
        <label for="recipe-type">Recipe Type: </label>
        <input type="text" name="recipe-type">

        <input type="text" name="recipe-name">
        <button id="add-new">ADD NEW</button>
      </form>
    </footer>
  </body>
